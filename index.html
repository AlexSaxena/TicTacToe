<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
      <span class="outcome-span">Three in a Row to win</span>
      <div class="gameboard">
        <div class="box box-1" data-id="0"></div>
        <div class="box box-2" data-id="1"></div>
        <div class="box box-3" data-id="2"></div>
        <div class="box box-4" data-id="3"></div>
        <div class="box box-5" data-id="4"></div>
        <div class="box box-6" data-id="5"></div>
        <div class="box box-7" data-id="6"></div>
        <div class="box box-8" data-id="7"></div>
        <div class="box box-9" data-id="8"></div>
      </div>
      <div>
        <button class="reset-button">Reset</button>
      </div>
    </main>
    <footer>Created By: Alex Saxena</footer>
  </body>
</html>
